<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mergy</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
</head>
<body>
  <main id="root">
    <!-- navbar -->
    <nav id="navbar" class="grid grid-cols-2 md:grid-cols-3 items-center py-6 md:py-8 px-4 sm:px-16 lg:px-44">
      <img src="./images/logo.svg" width="240" height="40.45" alt="Logo">
      <div v-if="inHome" class="md:col-span-2 justify-self-end z-20">
        <ul class="md:flex hidden space-x-6">
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#aboutus">About Us</a>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#services">What We Offer</a>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <router-link to="/hire">
              <a href="#">Hire</a>
            </router-link>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#contactus">Contact</a>
          </li>
        </ul>
        <span @click="inactiveSidebar = !inactiveSidebar" :class="inactiveSidebar ? 'text-gray-800' : 'text-white'" class="md:hidden transition-colors duration-500 cursor-pointer">
          <i data-feather="menu" width="30" height="30"></i>
        </span>
      </div>
      <ul v-else class="md:col-span-2 justify-self-end">
        <li class="text-gray-500 hover:text-blue-500">
          <router-link to="/">
            <a href="#">Home</a>
          </router-link>
        </li>
      </ul>
    </nav>
    <!-- sidebar -->
    <div :class="{ '-translate-x-full': inactiveSidebar }" class="fixed h-full w-full top-0 left-0 transform transition-transform ease-out duration-500 bg-blue-500 text-white z-10">
      <ul class="space-y-4 mt-20 text-center">
        <li @click="inactiveSidebar = true">
          <a href="#aboutus">About Us</a>
        </li>
        <li @click="inactiveSidebar = true">
          <a href="#services">What We Offer</a>
        </li>
        <li @click="inactiveSidebar = true">
          <router-link to="/hire">
            <a href="#">Hire</a>
          </router-link>
        </li>
        <li @click="inactiveSidebar = true">
          <a href="#contactus">Contact</a>
        </li>
      </ul>
    </div>
    <router-view></router-view>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.9/dist/vue-router.js"></script>
  <script src="https://unpkg.com/nprogress"></script>
  <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://www.unpkg.com/vue-multiselect@2.1.6/dist/vue-multiselect.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
