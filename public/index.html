<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mergy</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main id="root">
    <!-- navbar -->
    <nav class="grid grid-cols-2 md:grid-cols-3 items-center py-6 md:py-8 px-8 sm:px-16 lg:px-44">
      <img src="./images/logo.svg" width="240" height="40.45" alt="Logo">
      <div class="md:col-span-2 justify-self-end z-10">
        <ul class="md:flex hidden space-x-6">
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#">Home</a>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#">Services</a>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#">Hire Now</a>
          </li>
          <li class="text-gray-500 hover:text-blue-500">
            <a href="#">Contact</a>
          </li>
        </ul>
        <span @click="inactiveSidebar = !inactiveSidebar" :class="inactiveSidebar ? 'text-gray-800' : 'text-white'" class="md:hidden transition-colors duration-500 cursor-pointer">
          <i data-feather="menu" width="30" height="30"></i>
        </span>
      </div>
    </nav>
    <!-- sidebar -->
    <div :class="{ '-translate-x-full': inactiveSidebar }" class="fixed h-full w-full top-0 left-0 transform transition-transform ease-out duration-500 bg-blue-500 text-white">
      <ul class="space-y-4 mt-20 text-center">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">Hire Now</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
  </main>
  <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.3/dist/vue.global.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
